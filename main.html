<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Checkout</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>
<body>
    <section>
        <h1>Cashier Checkout</h1>
        <p>
            Scan Product Barcode: <input id="itemBarcode" type="text" placeholder="Scan barcode here">
        </p>
        <p>
            Quantity: <input id="quantity" type="number" min="1">
        </p>
        <button id="addBtn">Add to Cart</button>
        <h3>Cart</h3>

        <div class="itemInfo">
            <p>Item</p>
            <p>Price</p>
            <p>Quantity</p>
        </div>

        <div id="itemContainer"></div>

        <div class="checkoutSection">
            <p>
                Total: $0.00
            </p>
            <button id="checkoutBtn">Checkout</button>
            <p>
                Your total (including tax, 9.25%) is $0.00
            </p>
        </div>

    </section>
</body>
</html>
